<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>
    <h1>Rock - Paper - Scissors</h1>
    <button id="playRound"> Play a round</button>

    <p id="player"> Player: <span id="playerChoice"> </span> <label>
            <input type="radio" id="rockRadio" name="rockRadio" value="rock"> Rock
        </label>
        <label>
            <input type="radio" id="paperRadio" name="paperRadio" value="paper"> Paper
        </label>
        <label>
            <input type="radio" id="scissorsRadio" name="scissorsRadio" value="scissors"> Scissors
        </label>
    </p>

    <p id="computer"> Computer: <span id="computerChoice"> </span></p>
    <div id="results"> Results
        <p id="winner">The Winner is: </p>
        <p id="playerScore"> Player Score: 0</p>
        <p id="computerScore"> Computer Score: 0</p>
    </div>

    <button id="playAgainBtn"> Press here to play again!</button>
</body>

</html>
