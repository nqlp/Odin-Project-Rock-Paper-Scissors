<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/Designer.png">
</head>

<body>
    <script src="script.js"></script>
    <h1>Rock - Paper - Scissors</h1>

    <p> Choose between rock, paper and scissors: </p>
    <div class="button-container">
        <button id="rockBtn"> Rock</button>
        <button id="paperBtn"> Paper</button>
        <button id="scissorsBtn"> Scissors</button>
    </div>

    <p id="computer"> Computer has chosen: <span id="computerChoice"> </span></p>

    <div id="results"> Results
        <p>The winner is: <span id="winner"></span></p>
        <p id="playerScore"> Player Score: 0</p>
        <p id="computerScore"> Computer Score: 0</p>
    </div>

    <button id="playAgainBtn"> Press here to play again!</button>
</body>

</html>
